<div *ngIf="modalService.modal" class="modal" tabindex="-1" role="dialog" style="display:block">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class = row>
            <div class="col-sm">

              <ul *ngIf="client" class="list-group text-dark mb-3">
                <li class="list-group-item active">{{client.name}}</li>
                <li class="list-group-item">{{client.lastName}}</li>
                <li class="list-group-item">{{client.email}}</li>
                <li class="list-group-item">{{client.createAt | date: "fullDate"}}</li>
              </ul>

              <div class="input-group">
                <div class="custom-file">
                  <input (change)="selectImage($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04">Subir foto</label>
                </div>
                <div class="input-group-append">
                  <button (click)="uploadImage()" [disabled]="!imageSelected" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                </div>
              </div>

              <div *ngIf="progress > 0" class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progress+'%'}" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
                  {{progress}}%
                </div>
              </div>

            </div>
            <div class="col-sm">
              <img *ngIf="client?.image" src="http://localhost:8080/api/uploads/img/{{client.image}}" alt="{{client.image}}" class="img-thumbnail rounded">
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">

        <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
