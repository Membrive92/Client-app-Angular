<div class="card bg-dark text-white">
   <div class="card-header"> {{title}} </div>
   <div class="card-body">

      <form #validateForm="ngForm">


        <div class="form-group row">
          <label for="name" class="col-form-label col-sm-2"> name </label>
            <div class="col-sm-6">
              <input type="text" class="form-control"  [(ngModel)]="client.name" name="name" required minlength="4" #validateName="ngModel">
              <div class="alert alert-danger" *ngIf="validateName.invalid && (validateName.dirty || validateName.touched)">
                <div *ngIf="validateName.errors.required">
                    Name is required
                </div>
                <div *ngIf="validateName.errors.minlength">
                  Name have to 4 characters at least
              </div>
              </div>
            </div>
        </div>


        <div class="form-group row">
          <label for="last_name" class="col-form-label col-sm-2"> lastName </label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="client.lastName" name="last_name" required minlength="4" #validateLastName="ngModel">
              <div class="alert alert-danger" *ngIf="validateLastName.invalid && (validateLastName.dirty || validateLastName.touched)">
                <div *ngIf="validateLastName.errors.required">
                    Lastname is required
                </div>
                <div *ngIf="validateLastName.errors.minlength">
                  Lastname have to 4 characters at least
              </div>
              </div>
            </div>
        </div>


        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2"> email </label>
            <div class="col-sm-6">
              <input type="email" class="form-control" [(ngModel)]="client.email" name="email" required email minlength="4" #validateEmail="ngModel">
              <div class="alert alert-danger" *ngIf="validateEmail.invalid && (validateEmail.dirty || validateEmail.touched)">
                <div *ngIf="validateEmail.errors.required">
                    Email is required
                </div>
              <div *ngIf="validateEmail.errors.email">
                Email have to a right format (e.g: Mary@gmail.com)
            </div>
              </div>
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)= 'create()' *ngIf="!client.id else elseBlock" [disabled]="!validateForm.form.valid">Create</button>

            <ng-template #elseBlock>

              <button class="btn btn-primary" role="button" (click)= 'update()' [disabled]="!validateForm.form.valid">Edit</button>
            </ng-template>
          </div>

        </div>
      </form>




   </div>

</div>
