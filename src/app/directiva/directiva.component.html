<button type="button" (click) = "changeText()" class="btn btn-primary my-3">{{buttonText}}</button>

<div class="card">
  <div class="card-header">
    Listado de Cursos
  </div>
  <ul class="list-group" *ngIf="enable">
    <li class="list-group-item" *ngFor="let curso of courseList">{{ curso}}</li>
  </ul>
</div>
